name: Build and Deploy to Google Compute Engine

on:
  push:
    branches:
    - master

env:
  PROJECT_ID: ${{ secrets.GCE_PROJECT }}
  GCE_INSTANCE: backend-nest  # TODO: update to instance name
  GCE_INSTANCE_ZONE: us-west1-a   # TODO: update to instance zone
  MONGODB_USER: ${{ secrets.MONGODB_USER }}
  MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
  MONGODB_URL: ${{ secrets.MONGODB_URL }}
  MONGODB_CLUSTER: ${{ secrets.MONGODB_CLUSTER }}
  MONGODB_DB: ${Â¨{ secrets.MONGODB_DB }}
  REACT_APP_AUTH0_DOMAIN: ${{ secrets.REACT_APP_AUTH0_DOMAIN }}
  REACT_APP_AUTH0_CLIENT_ID: ${{ secrets.REACT_APP_AUTH0_CLIENT_ID }}

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Setup gcloud CLI
      - uses: google-github-actions/setup-gcloud@master
        with:
          version: '290.0.1'
          service_account_key: ${{ secrets.GCE_SA_KEY }}
          project_id: ${{ secrets.GCE_PROJECT }}

      # Configure Docker to use the gcloud command-line tool as a credential
      # helper for authentication
      - run: |-
          gcloud --quiet auth configure-docker
          
      - name: show files
        run: ls -la

      # Build the Docker image
      - name: Build
        run: docker build . --tag "gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:$GITHUB_SHA" --build-arg ARG_MONGODB_USER=$MONGODB_USER --build-arg ARG_MONGODB_PASSWORD=$MONGODB_PASSWORD --build-arg ARG_MONGODB_URL=$MONGODB_URL --build-arg ARG_MONGODB_CLUSTER=$MONGODB_CLUSTER --build-arg ARG_MONGODB_DB=$MONGODB_DB --build-arg ARG_REACT_APP_AUTH0_DOMAIN=$REACT_APP_AUTH0_DOMAIN --build-arg ARG_REACT_APP_AUTH0_CLIENT_ID=$REACT_APP_AUTH0_CLIENT_ID --build-arg ARG_NODE_ENV=production . 

      # Push the Docker image to Google Container Registry
      - name: Publish
        run: |-
          docker push "gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:$GITHUB_SHA"

      - name: Deploy
        run: |-
          gcloud compute instances update-container "$GCE_INSTANCE" \
            --zone "$GCE_INSTANCE_ZONE" \
            --container-image "gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:$GITHUB_SHA"
